<section id="login" ng-init="init()">
<h1>CREATE GAME</h1>
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" maxlength="10" required>
  </div>
  <button type="submit" class="btn btn-light btn-lg btn-block">CREATE SOLO GAME</button>
  <p></p>
  <button type="submit" class="btn btn-light btn-lg btn-block">CREATE MULTIPLAYER GAME</button>
</form>
<p></p>
<h1>JOIN GAME</h1>
<form >
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" maxlength="10" required>
  </div>
  <div class="form-group">
    <label for="code">Game Code</label>
    <input type="number" class="form-control" id="code" maxlength="5" required>
  </div>
  <button type="submit" class="btn btn-light btn-lg btn-block">JOIN MULTIPLAYER GAME</button>
</form>
</section>
